<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link re="stylesheet" type="text/css" href="">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
  <body>


    <main class="calculator">
      <div class="title-container">
        <h1>calc</h1>
        <h6>ALEX MORARIU</h6>

      </div>

      <div class="opperations-container">

            <div class="latest-declaration">
              <p class="result" id="result">ANS</p>
            </div>
            <div class="previous-declaration"></div>
      </div>

      <div class="inputs-container">


        <button class="input" id="input">7</button>
        <button class="input" id="input">8</button>
        <button class="input" id="input">9</button>
        <button class="DEL" id="DEL">DEL</button>

        <button class="input" id="input">4</button>
        <button class="input" id="input">5</button>
        <button class="input" id="input">6</button>
        <button class="operator" id="operator">+</button>

        <button class="input" id="input">1</button>
        <button class="input" id="input">2</button>
        <button class="input" id="input">3</button>
        <button class="operator" id="operator">-</button>

        <button class="operator" id="operator">.</button>
        <button class="input" id="input">0</button>
        <button class="operator" id="operator">/</button>
        <button class="operator" id="operator">x</button>


        <button class="reset" id="RESET">RESET</button>
        <button class="execute" id="EQUALS">=</button>


      </div>

    </main>

    <script defer src ="main.js"></script>
  </body>
</html>
